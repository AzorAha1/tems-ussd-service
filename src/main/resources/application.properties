spring.application.name=Tems

# Server Configuration - Railway will set PORT dynamically
server.port=${PORT:8080}

# Tell Spring Data which repositories belong to which store
spring.data.jpa.repositories.type=jpa
spring.data.redis.repositories.type=none

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Database Configuration - Use environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tems}
spring.datasource.username=${DB_USERNAME:faisal}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# SQL Initialization
spring.sql.init.mode=never

# Security
security.ignored=/**
spring.security.enabled=false

# Aggregator Configuration - Keep existing values from Africa's Talking
aggregator.api.key=${AGGREGATOR_API_KEY:PrYtKgFhmg08FulS8a7}
aggregator.mtn.product.id=${MTN_PRODUCT_ID:234102200008395}
aggregator.airtel.product.id=${AIRTEL_PRODUCT_ID:PD-16618033881000}

# Webhook URL will be set after Railway deployment
aggregator.webhook.url=${WEBHOOK_URL:https://localhost:8080/api/v1/tems/webhook/aggregator}

# Aggregator Host URLs
aggregator.mtn.url=${MTN_API_URL:http://91.109.117.92:8001/api/v1}
aggregator.airtelor9mobile.url=${AIRTEL_API_URL:http://78.110.161.243:8001/api/v1}

# Redis Configuration - Railway will provide these
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.serializer.type=string

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Logging - Adjust for production
logging.level.com.example.tems=INFO
logging.level.root=WARN
logging.level.org.springframework.web=INFO